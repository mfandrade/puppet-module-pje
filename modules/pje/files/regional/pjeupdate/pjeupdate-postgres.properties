### GRAUS
#               Indica em quais instancias (primeiro, segundo ou terceiro) a atualizacao sera realizada.
#
# Obrigatorio: Sim
# Padrao: "1 2"
# Opcoes: "1" "2" "3" "1 2"
GRAUS="1 2"

