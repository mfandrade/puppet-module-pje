### VERSAO
# Numero da versao a ser atualizada.
# Exemplo: "1.5.0.rc" para versao de homologacao e "1.5.0" para versao de producao (sem .rc)
# Obrigatorio: sim
# Padrao: 
VERSAO="1.5.0.rc2"

### DIR_INSTALACAO
#		Diretorio onde serao baixados os recursos para a atualizacao dos scripts de banco de dados.
#
# Obrigatorio: Sim
# Padraoo: "/tmp/instalacao_db" 
DIR_INSTALACAO="./atualizacao_db"

### DIR_SCRIPTS
#		Diretorio onde serao baixados os scripts para a atualizacao do banco de dados.
#
# Obrigatorio: Sim
# Padrao: "/scripts" 
DIR_SCRIPTS="$DIR_INSTALACAO/scripts"

### URL_DBMANAGER
#		Caminho do DBManager no git.
#
# Obrigatorio: Sim
# Padrao: "https://git.pje.csjt.jus.br/infra/regional/raw/master/utilitarios/DBManager.jar"
URL_DBMANAGER="https://git.pje.csjt.jus.br/infra/regional/raw/master/utilitarios/DBManager.jar"

### URL_NEXUS
#		Endereco url do nexus que contem os arquivos utilizados na atualizacao.
#
# Obrigatorio: Sim
# Padrao: "http://portal.pje.redejt/nexus/content/repositories/releases/br/jus/csjt/pje/pje-jt"
URL_NEXUS="http://portal.pje.redejt/nexus/content/repositories/releases/br/jus/csjt/pje/pje-jt"

### URL_SCRIPT_AUX
#       Caminho script auxiliar quando a ser executado de forma automatica quando necessario.        
