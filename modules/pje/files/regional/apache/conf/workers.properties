worker.list=jkstatus,loadbalancer-pje-1grau,loadbalancer-pje-2grau

# Status worker for managing load balancer
worker.jkstatus.type=status

# ------- TEMPLATE PARA WORKERS ---------

worker.template.type=ajp13
worker.template.ping_timeout=10000
worker.template.ping_mode=A
#worker.template.socket_timeout=90
worker.template.reply_timeout=750000
worker.template.max_packet_size=16384
worker.template.retries=4
worker.template.activation=enabled
worker.template.port=8009
worker.template.socket_keepalive=True
worker.template.lbfactor=1

# ---------- PJE 1 GRAU INTERNO --------------

## pje00-jb-int-a1
worker.pje00-jb-int-a1.reference=worker.template
worker.pje00-jb-int-a1.host=10.0.17.68
worker.pje00-jb-int-a1.domain=D1

