## ------ BALANCEADORES -------
# Balanceamento para 2 nos JBoss

## loadbalancer-pje-1grau
worker.loadbalancer-pje-1grau.type=lb
worker.loadbalancer-pje-1grau.balance_workers=pje00-jb-int-a1,pje00-jb-int-b1
